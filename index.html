<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Piano | Christian Oliveira</title>
</head>
<body>

    <section class="piano">

        <section class="controls">

            <h1>Christian OLiveira</h1>

            <label class="checkbox__label">
                Acordes
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys disabled-keys">

            <div class="key white" data-note="1"><span>DÓ TAB</span></div>
            <div class="key black" data-note="2"><span>DÓ# 1</span></div>
            <div class="key white" data-note="3"><span>RÉ q</span></div>
            <div class="key black" data-note="4"><span>RÉ# 2</span></div>
            <div class="key white" data-note="5"><span>MI w</span></div>
            <div class="key white" data-note="6"><span>FÁ e</span></div>
            <div class="key black" data-note="7"><span>FÁ# 4</span></div>
            <div class="key white" data-note="8"><span>SOL r</span></div>
            <div class="key black" data-note="9"><span>SOL# 5</span></div>
            <div class="key white" data-note="10"><span>LÁ t</span></div>
            <div class="key black" data-note="11"><span>LÁ# 6</span></div>
            <div class="key white" data-note="12"><span>SÍ y</span></div>
            <div class="key white" data-note="13"><span>DÓ u</span></div>
            <div class="key black" data-note="14"><span>DÓ# 8</span></div>
            <div class="key white" data-note="15"><span>RÉ i</span></div>
            <div class="key black" data-note="16"><span>RÉ# 9</span></div>
            <div class="key white" data-note="17"><span>MI o</span></div>
            <div class="key white" data-note="18"><span>FÁ p</span></div>
            <div class="key black" data-note="19"><span>FA# -</span></div>
            <div class="key white" data-note="20"><span>SOL [</span></div>
            <div class="key black" data-note="21"><span>SOL# =</span></div>
            <div class="key white" data-note="22"><span>LÁ ]</span></div>
            <div class="key black" data-note="23"><span>LÁ# ;</span></div>
            <div class="key white" data-note="24"><span> SÍ \</span></div>

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
